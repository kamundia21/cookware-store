<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="300" fill="url(#grad)"/>
  <rect width="300" height="300" fill="url(#grid)"/>
  <circle cx="150" cy="120" r="40" fill="#ddd" opacity="0.5"/>
  <rect x="100" y="170" width="100" height="50" rx="4" fill="#ddd" opacity="0.5"/>
  <text x="150" y="280" font-size="16" fill="#999" text-anchor="middle" font-family="Arial">No Image</text>
</svg>